loco_translate.overview:
  path: '/admin/config/regional/loco_translate'
  defaults:
    _controller: '\Drupal\loco_translate\Controller\OverviewController::dashboard'
    _title: 'Loco translate'
  requirements:
    _permission: 'access loco translate overview'

loco_translate.push:
  path: '/admin/config/regional/loco_translate/push'
  defaults:
    _form: '\Drupal\loco_translate\Form\PushForm'
    _title: 'Loco translate push'
  requirements:
    _permission: 'push using loco translate'
