# This is the DrupalCI testbot build file for Drupal core and modified for
# the bamboo_twig module.
build:
  assessment:
    validate_codebase:
      phplint:
      container_command:
      csslint:
      eslint:
      phpcs:
    testing:
      container_command:
        commands:
          - cd ${SOURCE_DIR}
          - sudo composer require "loco/loco:^2.0.7" "drush/drush:^10.1.1" --no-scripts
      run_tests.standard:
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
      run_tests.js:
        concurrency: 1
        types: 'PHPUnit-FunctionalJavascript'
      nightwatchjs:

